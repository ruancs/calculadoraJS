<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <main>
    
    
    <div class="calc">
      
      <div class="title">
        <h2>calc</h2>
      </div>


      <div id="display-calc">
      </div>

      <div class="keypad">
        <div class="keyboard">
          <button id="key7">7</button>
          <button id="key8">8</button>
          <button id="key9">9</button>
          <button id="delete">DEL</button>
          <button id="key4">4</button>
          <button id="key5">5</button>
          <button id="key6">6</button>
          <button id="operadorSoma">+</button>
          <button id="key1">1</button>
          <button id="key2">2</button>
          <button id="key3">3</button>
          <button id="operadorSubt">-</button>
          <button id="dot">.</button>
          <button id="key0">0</button>
          <button id="operadorDivisao">/</button>
          <button id="operadorMultip">x</button>
        </div>

        <div class="keyboard2">
            <button id="reset" onclick="limpar()">RESET</button>
            <button id="igual">=</button>
        </div>

        
      </div>
      
    </div> 


  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ruancs">RuanCS</a>. <br><br>
  </div>

<script src="scripts.js"></script>

</body>
</html>
